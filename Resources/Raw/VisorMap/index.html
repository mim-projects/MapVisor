<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <!-- Resources CSS -->
    <style>#{mapVisorCSS}</style>
    <style>#{styleCSS}</style>
    <!-- Resources JS -->
    <script>#{mapVisorJS}</script>
    <script>#{endHead}</script>
</head>
<body>
    <div class="js-custom-loader">
        <div class="rotate-animation" style="width: 6rem; height: 6rem; margin: auto;">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;">
                <path d="M12 22c5.421 0 10-4.579 10-10h-2c0 4.337-3.663 8-8 8s-8-3.663-8-8c0-4.336 3.663-8 8-8V2C6.579 2 2 6.58 2 12c0 5.421 4.579 10 10 10z"></path>
            </svg>
        </div>
        <span style="font-size: 3rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px">#{bundle.loading}</span>
    </div>

    <div class="dashboard dashboard-#{cc.attrs.plant}">
        <div class="dashboard-content">
            <div class="dashboard-sidebar dashboard-sidebar-active">
                <div class="dashboard-sidebar-content">
                    <div class="dashboard-sidebar-content-box">
                        <div class="section-menu-group">
                            <h1 class="title-menu">#{bundle.information}</h1>
                            <div class="option-key-value">
                                <div class="option-key">#{bundle.signed_first}</div>
                                <div id="info_signed_first" class="option-value">0</div>
                            </div>
                            <div class="option-key-value">
                                <div class="option-key">#{bundle.not_signed_first}</div>
                                <div id="info_not_signed_first" class="option-value">0</div>
                            </div>
                            <div class="option-key-value">
                                <div class="option-key">#{bundle.complete}</div>
                                <div id="info_complete" class="option-value">0</div>
                            </div>
                            <div class="option-key-value">
                                <div class="option-key">#{bundle.amount_personal}</div>
                                <div id="info_amount_personal" class="option-value">0</div>
                            </div>
                        </div>

                        <div class="section-menu-group">
                            <h1 class="title-menu">#{bundle.filter}</h1>
                            <div class="input-date-parent">
                                <div class="input-date-parent-activator"></div>
                                <input id="filter_date" class="input-date" type="date" style="position: absolute; visibility: hidden" />
                                <button class="button-icon-right select-many" onclick="showModalActivities()" style="width: 100%">
                                    <span id="filter_date_help_text">dd / MM / YYYY</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);">
                                        <path d="M7 11h2v2H7zm0 4h2v2H7zm4-4h2v2h-2zm0 4h2v2h-2zm4-4h2v2h-2zm0 4h2v2h-2z"></path><path d="M5 22h14c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2h-2V2h-2v2H9V2H7v2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2zM19 8l.001 12H5V8h14z"></path>
                                    </svg>
                                </button>
                            </div>
                            <label style="cursor: pointer;" class="option-key-value">
                                <div style="user-select: none" class="option-key">#{bundle.signed_first}</div>
                                <input id="filter_signed_first" class="input-checkbox" type="checkbox" />
                            </label>
                            <label style="cursor: pointer;" class="option-key-value">
                                <div style="user-select: none" class="option-key">#{bundle.not_signed_first}</div>
                                <input id="filter_not_signed_first" class="input-checkbox" type="checkbox" />
                            </label>
                            <label style="cursor: pointer;" class="option-key-value">
                                <div style="user-select: none" class="option-key">#{bundle.complete}</div>
                                <input id="filter_complete" class="input-checkbox" type="checkbox" />
                            </label>
                            <button class="button-icon-right select-many" onclick="showModalCompanies()">
                                <span>#{bundle.companies}</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);">
                                    <path d="M16.293 9.293 12 13.586 7.707 9.293l-1.414 1.414L12 16.414l5.707-5.707z"></path>
                                </svg>
                            </button>
                            <button class="button-icon-right select-many" onclick="showModalAreas()">
                                <span>#{bundle.areas}</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);">
                                    <path d="M16.293 9.293 12 13.586 7.707 9.293l-1.414 1.414L12 16.414l5.707-5.707z"></path>
                                </svg>
                            </button>
                            <button class="button-icon-right select-many" onclick="showModalActivities()">
                                <span>#{bundle.activities}</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);">
                                    <path d="M16.293 9.293 12 13.586 7.707 9.293l-1.414 1.414L12 16.414l5.707-5.707z"></path>
                                </svg>
                            </button>
                        </div>

                        <div class="section-menu-group">
                            <h1 class="title-menu">#{bundle.help}</h1>
                            <button class="button-icon-left" onclick="showIconsHelp()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);">
                                    <path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm1 16h-2v-2h2v2zm.976-4.885c-.196.158-.385.309-.535.459-.408.407-.44.777-.441.793v.133h-2v-.167c0-.118.029-1.177 1.026-2.174.195-.195.437-.393.691-.599.734-.595 1.216-1.029 1.216-1.627a1.934 1.934 0 0 0-3.867.001h-2C8.066 7.765 9.831 6 12 6s3.934 1.765 3.934 3.934c0 1.597-1.179 2.55-1.958 3.181z"></path>
                                </svg>
                                <span>#{bundle.simbology}</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="dashboard-sidebar-btn-menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);">
                        <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
                    </svg>
                </div>
            </div>
            <div class="dashboard-body">
                <div class="map-visor" id="map_visor_#{cc.attrs.plant}"></div>
            </div>
        </div>
    </div>
</body>
</html>
